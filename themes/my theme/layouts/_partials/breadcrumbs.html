{{ if ne .Kind "home" }}
<nav class="breadcrumbs">
  <!-- Home link -->
  <a href="{{ .Site.Home.RelPermalink }}">Home</a>

  {{ with .Params.albums }}
    <!-- Album link -->
    {{ $albumPage := site.GetPage (printf "/albums/%s/" (urlize .)) }}
    › <a href="{{ if $albumPage }}{{ $albumPage.RelPermalink }}{{ else }}#{{ end }}">{{ . }}</a>
  {{ end }}
  
  <!-- Current page -->
  › <span>{{ index (split .Title " - ") 0 }}</span>
</nav>
{{ end }}
