<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}
    {{ site.Title }}
    {{ else }}
      {{ if .Params.seotitle }}
        {{ printf "%s | %s" .Params.seotitle site.Title }}
      {{ else }}
    {{ printf "%s | %s" .Title site.Title }}
    {{ end }}
    {{ end }}
</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
